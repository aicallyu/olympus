name: Deploy to GitHub Pages

on:
  push:
    branches: [ feature/war-room ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit || true
        
      - name: Build
